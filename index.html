<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Absolute Command</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --admin-gold: #ffcc00;
            --admin-red: #ff0055;
            --diamond: #00d4ff;
            --bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --bronze: #cd7f32; --silver: #e0e0e0; --gold: #ffcc00; --elite: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; background: radial-gradient(circle at top right, #1a1b2e, #0a0b10); min-height: 100vh; overflow-x: hidden; }

        /* Season Header */
        .season-container { text-align: center; padding: 20px; margin: 20px 0; position: relative; }
        .season-title {
            font-size: 3.5rem; font-weight: 900; letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
            background: linear-gradient(to bottom, #fff 40%, #00f2ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textPulse 3s infinite ease-in-out;
        }
        @keyframes textPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Sidebar */
        .sidebar { position: fixed; width: 280px; height: 100vh; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; z-index: 100; }
        .profile-section { text-align: center; padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .profile-pic-container { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--primary); padding: 3px; object-fit: cover; }
        
        /* THE BADGE STATUS SLOT */
        .status-slot { 
            position: absolute; bottom: 5px; right: 5px; width: 32px; height: 32px; 
            border-radius: 50%; background: #222; display: flex; align-items: center; 
            justify-content: center; border: 3px solid var(--bg); box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        .admin-tag { background: linear-gradient(45deg, var(--admin-red), var(--admin-gold)); color: white; font-size: 0.6rem; padding: 4px 10px; border-radius: 4px; font-weight: 900; margin-bottom: 10px; display: none; }
        .rank-badge { font-size: 0.65rem; font-weight: 800; padding: 3px 10px; border-radius: 4px; border: 1px solid var(--primary); margin-top: 5px; display: inline-block; }

        /* Stats */
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
        .bar-bg { width: 100%; height: 6px; background: #000; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: 1s; }
        
        .owned-link { 
            margin-top: auto; padding: 15px; border-radius: 12px; border: 1px solid var(--primary); 
            color: var(--primary); text-decoration: none; text-align: center; font-weight: bold; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .owned-link:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* Grid Action Cards */
        .main-content { margin-left: 280px; padding: 60px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .action-card { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; 
            padding: 30px 15px; text-decoration: none; color: white; text-align: center; 
            transition: 0.3s; position: relative; 
        }
        .action-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }
        .action-card i { font-size: 2rem; color: var(--primary); margin-bottom: 15px; display: block; }
        
        .mail-badge { position: absolute; top: 15px; right: 15px; background: var(--admin-red); color: white; font-size: 0.7rem; padding: 2px 7px; border-radius: 50%; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="profile-section">
            <center><div id="admin-tag" class="admin-tag">SYSTEM OVERLORD</div></center>
            <div class="profile-pic-container">
                <img src="" class="profile-pic" id="user-avatar">
                <div id="status-slot" class="status-slot"></div>
            </div>
            <h2 id="display-name">GUEST</h2>
            <div id="rank-name" class="rank-badge">BRONZE</div><br>
            <span style="font-size:0.6rem; opacity:0.5;">UID: <b id="uid-num">0000-0000-00</b></span>
            
            <button onclick="loginWithGoogle()" style="width:100%; margin-top:10px; background:rgba(255,255,255,0.1); border:1px solid var(--primary); color:white; padding:8px; border-radius:8px; cursor:pointer;">
                <i class="fab fa-google"></i> SYNC CORE
            </button>
            
            <button id="admin-god-btn" onclick="triggerGodMode()" style="display:none; width:100%; margin-top:10px; background:linear-gradient(45deg, #ff0055, #7000ff); border:none; color:white; padding:8px; border-radius:8px; cursor:pointer; font-weight:bold;">GOD MODE</button>
            <button id="admin-gift-btn" onclick="openGiftPanel()" style="display:none; width:100%; margin-top:5px; background:var(--admin-gold); color:black; border:none; padding:8px; border-radius:8px; cursor:pointer; font-weight:bold;">GIFT CREATOR</button>
        </div>

        <div class="stat-card">
            <div style="display:flex; justify-content: space-between; font-size: 0.7rem;">
                <span style="color:var(--primary)">LVL <b id="lvl-display">1</b></span>
                <span id="xp-text" style="opacity: 0.5;">0 / 3000 XP</span>
            </div>
            <div class="bar-bg"><div id="xp-bar" class="bar-fill"></div></div>
        </div>

        <div class="stat-card" style="display:flex; justify-content:space-between; font-size:0.8rem;">
            <span><i class="fas fa-coins" style="color: gold;"></i> COINS</span>
            <span id="coin-count">0</span>
        </div>

        <div class="stat-card" style="display:flex; justify-content:space-between; font-size:0.8rem;">
            <span><i class="fas fa-gem" style="color: var(--diamond);"></i> DIAMONDS</span>
            <span id="diamond-count">0</span>
        </div>

        <a href="OwnedItem.html" class="owned-link"><i class="fas fa-box-open"></i> ARMORY</a>
    </aside>

    <main class="main-content">
        <div class="season-container">
            <h1 class="season-title">SEASON-1</h1>
        </div>

        <div class="grid-container">
            <a href="PvP.html" class="action-card"><i class="fas fa-fire"></i><h3>Quick Match</h3></a>
            <a href="Custom.html" class="action-card"><i class="fas fa-tools"></i><h3>Custom Match</h3></a>
            <a href="PlaywithAI.html" class="action-card"><i class="fas fa-robot"></i><h3>Neural Combat</h3></a>
            <a href="Task.html" class="action-card"><i class="fas fa-terminal"></i><h3>Mission Log</h3></a>
            <a href="Mail.html" class="action-card">
                <div id="mail-count-badge" class="mail-badge">0</div>
                <i class="fas fa-envelope"></i><h3>Neural Mail</h3>
            </a>
            <a href="Badges.html" class="action-card"><i class="fas fa-award"></i><h3>The Vault</h3></a>
            <a href="PREMIUM.html" class="action-card"><i class="fas fa-crown" style="color: gold;"></i><h3>Premium</h3></a>
            <a href="Settings.html" class="action-card"><i class="fas fa-cog"></i><h3>Core Config</h3></a>
            <a href="Rankings.html" class="action-card"><i class="fas fa-chart-line"></i><h3>Global Stats</h3></a>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyANDePeIlEMr8gnZ22-Zgfwv89MV1I-uLo",
            authDomain: "chess-85573.firebaseapp.com",
            projectId: "chess-85573",
            storageBucket: "chess-85573.firebasestorage.app",
            messagingSenderId: "1093336797570",
            appId: "1:1093336797570:web:88adee69bcd3aeba777f9b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                localStorage.setItem('nexus_username', result.user.displayName);
                localStorage.setItem('nexus_avatar', result.user.photoURL);
                refreshUI();
            } catch (e) { console.error(e); }
        };
    </script>

    <script>
        const ADMIN_ID = "7629-4031-16";

        function refreshUI() {
            const uid = localStorage.getItem('nexus_uid') || generateUID();
            const isAdmin = (uid === ADMIN_ID);
            
            const xp = parseInt(localStorage.getItem('nexus_xp')) || 0;
            const coins = parseInt(localStorage.getItem('nexus_coins')) || 500;
            const diamonds = parseInt(localStorage.getItem('nexus_diamonds')) || 50;
            const inv = JSON.parse(localStorage.getItem('nexus_inventory')) || [];

            document.getElementById('uid-num').innerText = uid;
            document.getElementById('display-name').innerText = localStorage.getItem('nexus_username') || (isAdmin ? "NEXUS_CREATOR" : "GUEST");
            document.getElementById('user-avatar').src = localStorage.getItem('nexus_avatar') || `https://api.dicebear.com/7.x/bottts/svg?seed=${uid}`;
            
            // ADMIN UI
            if (isAdmin) {
                document.getElementById('admin-tag').style.display = "block";
                document.getElementById('admin-god-btn').style.display = "block";
                document.getElementById('admin-gift-btn').style.display = "block";
                document.getElementById('coin-count').innerText = "∞";
                document.getElementById('diamond-count').innerText = "∞";
                document.getElementById('lvl-display').innerText = "MAX";
                document.getElementById('xp-bar').style.width = "100%";
            } else {
                document.getElementById('coin-count').innerText = coins.toLocaleString();
                document.getElementById('diamond-count').innerText = diamonds.toLocaleString();
                document.getElementById('xp-bar').style.width = (xp / 3000 * 100) + "%";
            }

            // BADGE EQUIP LOGIC
            const slot = document.getElementById('status-slot');
            const activeBadge = inv.find(item => item.type === 'badge' && item.equipped === true);
            
            if (activeBadge) {
                slot.style.background = activeBadge.color || 'var(--primary)';
                slot.innerHTML = `<i class="fas ${activeBadge.icon}" style="color:#000; font-size:0.8rem;"></i>`;
                slot.title = activeBadge.name;
            } else {
                slot.style.background = "#222";
                slot.innerHTML = `<i class="fas fa-shield-alt" style="color:#555; font-size:0.7rem;"></i>`;
            }

            // Mail Count
            const mail = JSON.parse(localStorage.getItem('nexus_global_mail')) || [];
            const unread = mail.filter(m => m.targetUID === uid && !m.read).length;
            const badge = document.getElementById('mail-count-badge');
            badge.style.display = unread > 0 ? "block" : "none";
            badge.innerText = unread;
        }

        function generateUID() {
            let id = Math.random().toString().slice(2,12);
            let formatted = id.slice(0,4) + "-" + id.slice(4,8) + "-" + id.slice(8,10);
            localStorage.setItem('nexus_uid', formatted);
            return formatted;
        }

        function triggerGodMode() {
            if(localStorage.getItem('nexus_uid') === ADMIN_ID) {
                localStorage.setItem('nexus_coins', 999999999);
                localStorage.setItem('nexus_diamonds', 999999999);
                localStorage.setItem('nexus_lvl', 99);
                localStorage.setItem('nexus_xp', 3000);
                refreshUI();
                alert("GOD MODE: Power Restored.");
            }
        }

        function openGiftPanel() {
            const val = prompt("UID | Message | C-amount or D-amount");
            if(!val) return;
            const p = val.split('|').map(x => x.trim());
            let type = p[2]?.toUpperCase().startsWith('C-') ? 'coins' : (p[2]?.toUpperCase().startsWith('D-') ? 'diamonds' : null);
            let amt = parseInt(p[2]?.substring(2)) || 0;

            const mailObj = {
                id: Date.now(),
                targetUID: p[0],
                sender: "SYSTEM OVERLORD",
                subject: type ? "TREASURE DISPATCH" : "SYSTEM ALERT",
                body: p[1],
                rewardType: type,
                rewardAmount: amt,
                claimed: false,
                read: false,
                time: new Date().toLocaleString()
            };

            const db = JSON.parse(localStorage.getItem('nexus_global_mail')) || [];
            db.unshift(mailObj);
            localStorage.setItem('nexus_global_mail', JSON.stringify(db));
            alert("Sent to: " + p[0]);
        }

        window.onload = refreshUI;
    </script>
</body>
</html>
